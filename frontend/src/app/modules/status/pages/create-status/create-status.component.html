<div class="mt-2">
  <nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a routerLink="/home">Inicio</a></li>
      <li class="breadcrumb-item active"><a routerLink="/status">Estado</a></li>
      <li class="breadcrumb-item active" aria-current="page">Crear estado</li>
    </ol>
  </nav>
  <div style="display: flex; ">
    <h3 style="margin-left: 28px; margin-top: 8px;" class="sub-title"> Crear estado </h3>
  </div>
</div>

<div>
  <form [formGroup]="FormStatus" novalidate>
    <div class="row information">
      <div class="col-lg-6 col-md-6 col-sm-6 mt-2">
        <mat-form-field appearance="outline" class="form-field">
          <mat-label>Nombre</mat-label>
          <input matInput formControlName="name" autocomplete="off" />
        </mat-form-field>
      </div>
      <div class="col-lg-6 col-md-6 col-sm-6 mt-2">
        <mat-form-field appearance="outline" class="form-field">
          <mat-label>Descripci√≥n</mat-label>
          <input matInput formControlName="description" autocomplete="off" />
        </mat-form-field>
      </div>
      <div class="col-lg-12 col-md-12 col-sm-12 mt-2 save">
        <div>
          <button mat-button (click)="goBack()" class="btn-light button-modal">
            Regresar
          </button>
          <button mat-raised-button class="btn-primary " (click)="createStatus(FormStatus)"
            [disabled]="FormStatus.invalid">
            <span class="spinner-border spinner-border-sm" *ngIf="showSpinner" role="status" aria-hidden="true"></span>
            Guardar
          </button>
        </div>
      </div>
    </div>
  </form>
</div>
